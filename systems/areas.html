    $(document).ready(function () {

    function blurDeMob(state) {
        if(state){$("#imageMobFour").css("filter","blur(5px)")}
        else{$("#imageMobFour").css("filter","")}
    }

    function chosen(id) {
        return '<div class="w3-cell cellOfFour" onclick="fillFour('+id+')" ><svg width="28" height="28">\n' +

            '</svg></div> ';
    }
    function option(id) {
        return '<div class="w3-cell cellOfFour" onclick="fillFour('+id+')" ><svg width="28" height="28">\n' +
            '   <circle cx="14" cy="14" r="12" stroke="rgba(155,155,155,0)" stroke-width="2" fill="rgba(155,155,155,0)" />\n' +
            '   <circle cx="14" cy="14" r="4" stroke="rgb(155,155,155)" stroke-width="3" fill="rgb(155,155,155)" />\n' +
            '</svg></div>';
    }

    function fillFour(id) {
        $(".titleOfFour").text(contentOfFour.headinds[id]);
        $(".listOfFour").text("");
        $(".imgOfFour").fadeOut("fast",function () {
            $(".imgOfFour").attr("src", "/systems/"+contentOfFour.images[id]);
        });

        $(".imgOfFour").fadeIn('fast');
        for (var i=0; i<contentOfFour.lists[id].length; i++){
            $(".listOfFour").append("<li>"+contentOfFour.lists[id][i]+"</li>");
        }
        $("#dotsOfFour").html("");
        for(var i=0; i<6; i++){
            if(i==id ) $("#dotsOfFour").append(chosen(i));
            else $("#dotsOfFour").append(option(i));
        }
    }
